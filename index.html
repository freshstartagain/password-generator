<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript File -->
    <script src="script.js" async></script>
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <!-- Result -->
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <!-- Settings -->
      <div class="settings">
        <div class="setting">
          <label for="">Password length</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="">Include upppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <!-- Button for password generation -->
      <button class="btn btn-large" id="generate">Generate password</button>
    </div>
  </body>
</html>
